<div class="list-group">
    <div *ngFor="let thread of ((topicObservable | async)?.threads)" class="list-group-item truncate">
        <p>
            <span (click)="thread.toggle()" >
                <a href="{{thread.directUrl}}" target="_blank">
                    <i class="fa fa-comment-o"></i>
                    <strong>{{ thread.name }}</strong>
                    <span *ngIf="thread.unreadMessages > 0" class="label label-warning label-as-badge">{{thread.unreadMessages}}</span>
                    <i class="fa fa-external-link pull-right"></i>
                    <!--i *ngIf="thread.expanded" class="fa fa-caret-up pull-right"></i-->
                    <!--i *ngIf="!thread.expanded" class="fa fa-caret-down pull-right"></i-->
                </a>
            </span>
        </p>
        <!--div class="notruncate" *ngIf="thread.expanded"-->
            <!--thread-component [thread]="thread"></thread-component-->
        <!--/div-->
    </div>
</div>
