<div class="list-group">
    <div *ngFor="let topic of ((forumObservable | async)?.topics)" class="list-group-item truncate">
        <p>
            <span (click)="topic.toggle()" >
                <a>
                    <i class="fa fa-comments-o"></i>
                    <strong>{{ topic.name }}</strong>
                    <span *ngIf="topic.unreadMessages > 0" class="label label-warning label-as-badge">{{topic.unreadMessages}}</span>
                    <i *ngIf="topic.expanded" class="fa fa-caret-up pull-right"></i>
                    <i *ngIf="!topic.expanded" class="fa fa-caret-down pull-right"></i>
                </a>
            </span>
        </p>
        <div class="notruncate" *ngIf="topic.expanded">
            <topic-component [topic]="topic"></topic-component>
        </div>
    </div>
</div>
